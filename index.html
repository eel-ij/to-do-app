<!DOCTYPE html>
<html>
  <head>
    <title>To-Do App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.grey-lime.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <link rel="stylesheet" href="styles/main.css">
  </head>
  <body>
    <header>
      <h1>To-Do App</h1>
    </header>
    <form action="#" id="addToDoForm">
      <div class="mdl-textfield mdl-js-textfield">
        <input class="mdl-textfield__input" type="text" id="newToDoText">
        <label class="mdl-textfield__label" for="newToDoText">New To-Do:</label>
      </div>
      <button class="mdl-button mdl-js-button mdl-button--raised" type="submit">Add To-Do!</button>
    </form>

    <div class="listContainer">
      <ul id="toDoList" class="demo-list-control mdl-list">
      </ul>
    </div>

    <script src="app.js"></script>
  </body>
</html>
